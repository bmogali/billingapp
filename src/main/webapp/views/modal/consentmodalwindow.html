<div class="modal-header">
    <h3>Print Consent Form</h3>
</div>
<div class="modal-body">
    <span class="ui-select-multiple">
        <select size="10" ng-model="cmic.selectedForm">
            <option value="FatTransferConsentForm">Fat Transfer Consent Form</option>
            <option value="FaxFormAPC">Fax Form - APC</option>
            <option value="HistoryAndPhysicalForm">History And Physical Form</option>
            <option value="LabiaplastyConsent">Labiaplasty Consent Form</option>
            <option value="LaserConsentForm">Laser Consent Form</option>
            <option value="LiposuctionSmartLipoConsentForm">Liposuction Smart Lipo Consent Form</option>
            <option value="MicrodermabrasionConsentForm">Microdermabrasion Consent Form</option>
            <option value="MicrodermabrasionInstructions">Microdermabrasion Instructions</option>
            <option value="MicroNeedlingConsentForm">Micro Needling Consent Form</option>            
            <option value="PatientForm">Patient Form</option>
            <option value="PreOperativeLipo">Pre Operative Lipo Form</option>
            <option value="RadiofrequencyConsentForm">Radiofrequency Consent Form</option>
            <option value="Smartlipo1st24Hours">Smartlipo 1st 24 Hours</option>
            <option value="VaserShapesConsentForm">Vaser Shapes Consent Form</option>
            <option value="VIPeelConsentForm">VI Peel Consent Form</option>
            <option value="VIPeelPatientIntakeForm">VI Peel Patient Intake Form</option>
            <option value="VIPeelWithPrecisionPlusInstructions">VI Peel With Precision Plus Instructions</option>
            <option value="VIPeelWithPrecisionPurifyInstructions">VI Peel With Precision Purify Instructions</option>            
        </select>
    </span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cmic.print()">Print</button>
    <button class="btn btn-primary" ng-click="cmic.cancel()">Cancel</button>
</div>

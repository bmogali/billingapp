<script type="text/javascript">
$(document).ready(function () {
	$('input').keyup(function (e) {
	if (e.which == 39) $(this).closest('td').next().find('input').focus();
	else if (e.which == 37) $(this).closest('td').prev().find('input').focus();
	else if (e.which == 40) $(this).closest('tr').next().find('td:eq(' + $(this).closest('td').index() + ')').find('input').focus();
	else if (e.which == 38) $(this).closest('tr').prev().find('td:eq(' + $(this).closest('td').index() + ')').find('input').focus(); }); });
</script>

<div class="modal-header">
    <h3>Services Billing</h3>
</div>
<div class="modal-body">
    <strong>Services to be billed for : </strong><span style="color: green; font-size: 14px"><strong>{{smic.patientName}}</strong></span>
    <div class="divider"></div>
    <div kendo-grid="smic.servicedatagrid"
         k-options="smic.servicegridoptions"
         k-data-source="smic.serviceBills"
         id="serviceGrid"></div>
    <div class="divider"></div>
    <strong>Total Services : </strong><span style="color: green; font-size: 14px"><strong>{{smic.totalServicesBill}}</strong></span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="smic.ok()">Update</button>
    <button class="btn btn-warning" ng-click="smic.cancel()">Cancel</button>
</div>

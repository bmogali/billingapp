<div class="modal-header">
    <h3>Print Invoice</h3>
</div>
<div class="modal-body">
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="10%"><label class="control-label">From</label></td>
                <td width="40%"><input kendo-date-picker k-format="'MM-dd-yyyy'" style="width: 100%" data-ng-model="dpmic.startDate" /></td>
                <td width="10%"><label class="control-label">To</label></td>
                <td width="40%"><input kendo-date-picker k-format="'MM-dd-yyyy'" style="width: 100%" data-ng-model="dpmic.endDate" /></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="dpmic.print()">Print</button>
    <button class="btn btn-primary" ng-click="dpmic.cancel()">Cancel</button>
</div>

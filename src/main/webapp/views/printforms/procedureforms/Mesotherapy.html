<html>
<head>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="bower_components/angular-block-ui/dist/angular-block-ui.min.css" />

    <!-- end Needs images -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/kendo/kendo.common.min.css">
    <link rel="stylesheet" href="styles/kendo/kendo.default.min.css">
</head>
<body>
    <div class="grid-structure">
        <div class="divider"></div>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="20%"><label class="control-label">First Name</label></td>
                    <td width="30%"><span data-ng-bind="pc.patientDetails.firstName" /></td>
                    <td width="20%"><label class="control-label">Last Name</label></td>
                    <td width="30%"><span data-ng-bind="pc.patientDetails.lastName" /></td>
                </tr>
                <tr>
                    <td width="20%"><label class="control-label">Date</label></td>
                    <td width="30%"><span data-ng-bind="pc.selectedProcedure.ProcedureDate" /></td>
                    <td width="20%"><label class="control-label">Session #</label></td>
                    <td width="30%"><span data-ng-bind="pc.selectedProcedure.TreatmentSequenceId" /></td>
                </tr>
            </tbody>
        </table>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="25%"><label class="control-label">Prior treatment complication ?</label></td>
                    <td width="5%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.PriorComplication"></td>
                    <td width="50%"><span data-ng-bind="pc.selectedProcedure.ComplicationDescription"></td>
                </tr>
            </tbody>
        </table>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="25%"><label class="control-label">Ingredients</label></td>
                    <td width="15%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.SkinTypeI"> PCP</td>
                    <td width="15%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.SkinTypeIII"> L Carnitine</td>
                    <td width="25%"></td>
                </tr>
                <tr>
                    <td width="25%"></td>
                    <td width="15%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.SkinTypeII"> Mesocaine</td>
                    <td width="15%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.SkinTypeIV"> Melolitus</td>
                    <td width="25%"></td>
                </tr>
            </tbody>
        </table>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="25%"><label class="control-label">Amount CC</label></td>
                    <td width="15%"><span data-ng-bind="pc.selectedProcedure.Agent" /></td>
                    <td width="40%"></td>
                </tr>
            </tbody>
        </table>
        <fieldset class="scheduler-border" style="width: 600px;">
            <legend class="scheduler-border"> Treated Area </legend>
            <table class="table" border="0">
                <tbody>
                    <tr>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Neck"> Neck</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Thigh"> Inner Thigh</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Cheeks"> Cellulite</td>
                    </tr>
                    <tr>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Back"> Love Handles</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.SkinTypeV"> Meso Tuck</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Leg"> Saddle Bags</td>
                    </tr>
                    <tr>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.OtherArea"> Other Area</td>
                        <td width="30%" colspan="2"><span data-ng-bind="pc.selectedProcedure.OtherAreaDescription"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</body>
</html>

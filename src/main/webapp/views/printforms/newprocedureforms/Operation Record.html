<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Operation Record</title>
    <!--[if lt IE 9]>
    <script src="js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="styles/print-bootstrap.css" />
    <link rel="stylesheet" href="styles/print-bootstrap-theme.css" />
    <link rel="stylesheet" href="styles/print.css" />
</head>
<body>
    <div class="mainouterbox">
        <div class="container-fluid">
            <form method="post" action="">
                <header class="container-fluid">
                    <div class="logodcbox"><img src="images/AC-Logo-Print.png" alt="" /></div>
                    <div class="formtitlebox">
                        <hgroup>
                            <h2>Advocate Primary Care</h2>
                            <h3>Operation Record</h3>
                        </hgroup>
                    </div>
                </header>
                <section class="container-fluid margin-T20">
                    <div class="col-lg-6 margin-T10">
                        <label class="level-3">Name</label><span class="fieldvalueBox fieldvalueBox4 text-left" data-ng-bind="pc.patientFullName"></span>
                    </div>
                    <div class="col-lg-6 margin-T10">
                        <label class="level2-2">Date</label><span class="fieldvalueBox fieldvalueBox2 text-right" data-ng-bind="pc.currentDate"></span>
                    </div>
                    <div class="col-lg-6 margin-T10">
                        <label class="level-3">Surgeon</label><span class="fieldvalueBox fieldvalueBox4 text-left">Ayman El-Attar, MD</span>
                    </div>
                    <div class="col-lg-6 margin-T10">
                        <label class="level2-2">Assistant</label><span class="fieldvalueBox fieldvalueBox2 text-right"></span>
                    </div>
                </section>
                <section class="container-fluid">
                    <table class="table" border="0">
                        <tbody>
                            <tr>
                                <td width="30%"><label class="control-label">Pre-Operative DX</label></td>
                                <td width="70%"><span data-ng-bind="pc.selectedProcedure.preopdx" /></td>
                            </tr>
                            <tr>
                                <td width="30%"><label class="control-label">Post-Operative</label></td>
                                <td width="70%"><span data-ng-bind="pc.selectedProcedure.postopdx" /></td>
                            </tr>
                            <tr>
                                <td width="30%"><label class="control-label">Procedure</label></td>
                                <td width="70%"><span data-ng-bind="pc.selectedProcedure.procedure" /></td>
                            </tr>
                            <tr>
                                <td width="30%"><label class="control-label">Anehesia</label></td>
                                <td width="70%"><span data-ng-bind="pc.selectedProcedure.Anehesia" /></td>
                            </tr>
                            <tr>
                                <td width="30%"><label class="control-label">History</label></td>
                                <td width="70%"><span data-ng-bind="pc.selectedProcedure.History" /></td>
                            </tr>
                            <tr>
                                <td width="30%"><label class="control-label">Steps</label></td>
                                <td width="70%"><span data-ng-bind="pc.selectedProcedure.Steps" class="textareastyle"></span></td>
                            </tr>
                            <tr>
                                <td width="30%"><label class="control-label">Complication</label></td>
                                <td width="70%"><span data-ng-bind="pc.selectedProcedure.Complications" class="textareastyle"></span></td>
                            </tr>
                        </tbody>
                    </table>
                    <span class="clear"></span>
                    <div class="col-lg-12 bottom-aligned-text" style="text-align:center;">
                        <div class="col-lg-5">
                            <div class="signbox"><img src="images/signature.gif" alt="" /></div>
                        </div>
                        <div class="col-lg-3">
                            &nbsp;
                        </div>
                        <div class="col-lg-4" style="border-bottom:1px solid #CCC;margin-top:50px">
                            <span data-ng-bind="pc.currentDate"/>
                        </div>
                    </div>
                    <div class="col-lg-12" style="text-align:center;">
                        <div class="col-lg-5">
                            Ayman El-Attar, MD.
                        </div>
                        <div class="col-lg-3">
                            &nbsp;
                        </div>
                        <div class="col-lg-4">
                            Date
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
</html>

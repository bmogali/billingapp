<div class="grid-structure">
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="11%" style="vertical-align:middle"></td>
                <td width="11%" style="vertical-align:middle"></td>
                <td width="56%" style="text-align:center"><span ng-bind="pc.selectedProcedureName" class="text-center text-capitalize size-h3" style="vertical-align:top"></span></td>
                <td width="11%" style="vertical-align:middle"><button class="btn btn-warning btn-xs" ng-click="pc.updateProcedure()"><span class="glyphicon glyphicon-open"></span> Update</button></td>
                <td width="11%" style="vertical-align:middle"><button class="btn btn-danger btn-xs" style="margin-right:10px;" ng-click="pc.deleteProcedureFromView(pc.selectedProcedure)"><span class="glyphicon glyphicon-trash"></span> Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="divider"></div>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="20%"><label class="control-label">First Name</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.patientDetails.firstName"></td>
                <td width="20%"><label class="control-label">Last Name</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.patientDetails.lastName"></td>
            </tr>
            <tr>
                <td width="20%"><label class="control-label">Date</label></td>
                <td width="30%"><input kendo-date-picker k-format="'MM-dd-yyyy'" style="width: 100%" data-ng-model="pc.selectedProcedure.ProcedureDate" /></td>
                <td width="20%"><label class="control-label">Session #</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.TreatmentSequenceId"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="25%"><label class="control-label">Prior treatment complication ?</label></td>
                <td width="5%"><input type="checkbox" data-ng-model="pc.selectedProcedure.PriorComplication"></td>
                <td width="50%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.ComplicationDescription"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="25%"><label class="control-label">Ingredients</label></td>
                <td width="15%"><input type="checkbox" data-ng-model="pc.selectedProcedure.SkinTypeI"> PCP</td>
                <td width="15%"><input type="checkbox" data-ng-model="pc.selectedProcedure.SkinTypeIII"> L Carnitine</td>
                <td width="25%"></td>
            </tr>
            <tr>
                <td width="25%"></td>
                <td width="15%"><input type="checkbox" data-ng-model="pc.selectedProcedure.SkinTypeII"> Mesocaine</td>
                <td width="15%"><input type="checkbox" data-ng-model="pc.selectedProcedure.SkinTypeIV"> Melolitus</td>
                <td width="25%"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="25%"><label class="control-label">Amount CC</label></td>
                <td width="15%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.Agent" /></td>
                <td width="40%"></td>
            </tr>
        </tbody>
    </table>
    <fieldset class="scheduler-border" style="width: 600px;">
        <legend class="scheduler-border"> Treated Area </legend>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Neck"> Neck</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Thigh"> Inner Thigh</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Cheeks"> Cellulite</td>
                </tr>
                <tr>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Back"> Love Handles</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.SkinTypeV"> Meso Tuck</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Leg"> Saddle Bags</td>
                </tr>
                <tr>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.OtherArea"> Other Area</td>
                    <td width="30%" colspan="2"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.OtherAreaDescription"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</div>

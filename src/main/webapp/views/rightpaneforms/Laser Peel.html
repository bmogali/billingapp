<div class="grid-structure">
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="11%" style="vertical-align:middle"></td>
                <td width="11%" style="vertical-align:middle"></td>
                <td width="56%" style="text-align:center"><span ng-bind="pc.selectedProcedureName" class="text-center text-capitalize size-h3" style="vertical-align:top"></span></td>
                <td width="11%" style="vertical-align:middle"><button class="btn btn-warning btn-xs" ng-click="pc.updateProcedure()"><span class="glyphicon glyphicon-open"></span> Update</button></td>
                <td width="11%" style="vertical-align:middle"><button class="btn btn-danger btn-xs" style="margin-right:10px;" ng-click="pc.deleteProcedure()"><span class="glyphicon glyphicon-trash"></span> Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="divider"></div>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="20%"><label class="control-label">First Name</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.patientDetails.firstName"></td>
                <td width="20%"><label class="control-label">Last Name</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.patientDetails.lastName"></td>
            </tr>
            <tr>
                <td width="20%"><label class="control-label">Date</label></td>
                <td width="30%"><input kendo-date-picker k-format="'MM-dd-yyyy'" style="width: 100%" data-ng-model="pc.selectedProcedure.ProcedureDate" /></td>
                <td width="20%"><label class="control-label">Session #</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.TreatmentSequenceId"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="25%"><label class="control-label">Prior treatment complication ?</label></td>
                <td width="5%"><input type="checkbox" data-ng-model="pc.selectedProcedure.PriorComplication"></td>
                <td width="50%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.ComplicationDescription"></td>
            </tr>
        </tbody>
    </table>
    <fieldset class="scheduler-border" style="width: 500px;">
        <legend class="scheduler-border"> Treated Area </legend>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Face"> Face</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Neck"> Neck</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Chest"> Declote</td>
                    <td width="10%"></td>
                </tr>
                <tr>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Hands"> Hands</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.LVR"> LVR</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Leg"> Leg</td>
                    <td width="10%"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset class="scheduler-border" style="width: 500px;">
        <legend class="scheduler-border"> Power </legend>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Energy200"> 200 mJ</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Energy400"> 400 mJ</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Energy600"> 600 mJ</td>
                    <td width="10%"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset class="scheduler-border" style="width: 500px;">
        <legend class="scheduler-border"> Pulse Rate </legend>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="25%"><input type="checkbox" data-ng-model="pc.selectedProcedure.PPSMax"> Single</td>
                    <td width="25%"><input type="checkbox" data-ng-model="pc.selectedProcedure.PPS1"> 1 Hz</td>
                    <td width="25%"><input type="checkbox" data-ng-model="pc.selectedProcedure.PPS2"> 2 Hz</td>
                    <td width="25%"><input type="checkbox" data-ng-model="pc.selectedProcedure.PPS3"> 3 Hz</td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset class="scheduler-border" style="width: 500px;">
        <legend class="scheduler-border"> Procedures </legend>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Proceduresdone"> Sign on Door</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Proceduresdone"> Smoke Evac On</td>
                    <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Proceduresdone"> Goggles On</td>
                    <td width="10%"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</div>

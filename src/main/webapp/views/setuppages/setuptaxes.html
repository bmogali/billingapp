<div class="page page-profile">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Setup Taxes</div>
                <div class="panel-body" style="height: 540px">
                    <div class="media">
                        <div class="media-body">
                            <button class="btn btn-warning btn-xs" ng-click="sc.updateTaxes()"><span class="glyphicon glyphicon-open"></span> Update</button>
                            <div class="divider"></div>
                            <table class="table" border="0">
                                <tbody>
                                    <tr>
                                        <td width="10%"><label class="control-label">Product Tax</label></td>
                                        <td width="20%"><input kendo-numeric-text-box k-options="sc.numericTextBoxOptions" data-ng-model="sc.productTax"></td>
                                        <td width="70%"></td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label">Service Tax</label></td>
                                        <td><input kendo-numeric-text-box k-options="sc.numericTextBoxOptions" data-ng-model="sc.serviceTax"></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

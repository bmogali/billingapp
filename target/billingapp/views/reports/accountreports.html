<div class="page page-profile">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Account Report</div>
                <div class="panel-body" style="height: auto">
                    <div class="media">
                        <div class="media-body">
                            From : <input kendo-date-picker
                                          ng-model="rc.startDate" />
                            To : <input kendo-date-picker
                                        ng-model="rc.endDate" />                            
                            Procedure : <select kendo-combo-box k-data-text-field="'chargeName'" k-data-value-field="'chargeName'" k-data-source="rc.servicesMasterData" ng-model="rc.selectedService" style="width: 200px;" />
                            Product : <select kendo-combo-box k-data-text-field="'name'" k-data-value-field="'name'" k-data-source="rc.productsMasterData" ng-model="rc.selectedProduct" style="width: 200px;" />
                            <button class="btn btn-success btn-xs" ng-click="rc.generateReport()"><span class="glyphicon glyphicon-open"></span> Generate Report</button>
                            <button class="btn btn-warning btn-xs pull-right" ng-disabled="rc.showReport == 'false'" ng-click="rc.printReport()"><span class="glyphicon glyphicon-print"></span> Print Report</button>
                            <div ng-hide="rc.showReport == 'false'" style="height:auto;">
                                <div class="divider"></div>
                                <span id="reports">
                                    <h2>Services</h2>
                                    <div kendo-grid="rc.servicesdatagrid"
                                         k-options="rc.servicesgridoptions"
                                         k-data-source="rc.services"
                                         id="servicesGrid"></div>
                                    <h2>Product</h2>
                                    <div kendo-grid="rc.productsdatagrid"
                                         k-options="rc.productsgridoptions"
                                         k-data-source="rc.products"></div>
                                    <h2>Payments</h2>
                                    <div kendo-grid="rc.paymentsdatagrid"
                                         k-options="rc.paymentsgridoptions"
                                         k-data-source="rc.payments"></div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="grid-structure">
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="11%" style="vertical-align:middle"></td>
                <td width="11%" style="vertical-align:middle"></td>
                <td width="56%" style="text-align:center"><span ng-bind="pc.selectedProcedureName" class="text-center text-capitalize size-h3" style="vertical-align:top"></span></td>
                <td width="11%" style="vertical-align:middle"><button class="btn btn-warning btn-xs" ng-click="pc.updateProcedure()"><span class="glyphicon glyphicon-open"></span> Update</button></td>
                <td width="11%" style="vertical-align:middle"><button class="btn btn-danger btn-xs" style="margin-right:10px;" ng-click="pc.deleteProcedure()"><span class="glyphicon glyphicon-trash"></span> Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="divider"></div>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="20%"><label class="control-label">First Name</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.patientDetails.firstName"></td>
                <td width="20%"><label class="control-label">Last Name</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.patientDetails.lastName"></td>
            </tr>
            <tr>
                <td width="20%"><label class="control-label">Date</label></td>
                <td width="30%"><input kendo-date-picker k-format="'MM-dd-yyyy'" style="width: 100%" data-ng-model="pc.selectedProcedure.ProcedureDate" /></td>
                <td width="20%"><label class="control-label">Session #</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.TreatmentSequenceId"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="30%"><label class="control-label">Are you 18 years of age or older ?</label></td>
                <td width="70%"><input type="checkbox" data-ng-model="pc.selectedProcedure.AtLeast18"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="20%"><label class="control-label">Exfoliant Used</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.ExfolientUsed"></td>
                <td width="20%"><label class="control-label">Percentage</label></td>
                <td width="10%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.ExfolientPercentage"></td>
                <td width="10%"><label class="control-label">Time</label></td>
                <td width="10%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.ExfolientTime"></td>
            </tr>
            <tr>
                <td width="20%"><label class="control-label">Enzyme</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.Enzyme"></td>
                <td width="20%"><label class="control-label">How Long</label></td>
                <td width="10%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.EnzymeLength"></td>
                <td width="10%"><label class="control-label">Steam</label></td>
                <td width="10%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Steam"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="20%"><label class="control-label">Mask Mixture</label></td>
                <td width="80%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.Mask"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="20%"><label class="control-label">Other Products (1)</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.OtherProduct1"></td>
                <td width="5%"><label class="control-label">(2)</label></td>
                <td width="20%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.OtherProduct2"></td>
                <td width="5%"><label class="control-label">(3)</label></td>
                <td width="20%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.OtherProduct3"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="20%"><label class="control-label">Sunblock</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.patientDetails.Sunblock"></td>
                <td width="20%"><label class="control-label">Comdones</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.patientDetails.Comedones"></td>
            </tr>
            <tr>
                <td width="20%"><label class="control-label">Milia</label></td>
                <td width="30%"><input kendo-date-picker k-format="'MM-dd-yyyy'" style="width: 100%" data-ng-model="pc.selectedProcedure.Milia" /></td>
                <td width="20%"><label class="control-label">Papeles</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.Papeles"></td>
            </tr>
            <tr>
                <td width="20%"><label class="control-label">Pustules</label></td>
                <td width="30%"><input kendo-date-picker k-format="'MM-dd-yyyy'" style="width: 100%" data-ng-model="pc.selectedProcedure.Pustules" /></td>
                <td width="20%"><label class="control-label">Extractions</label></td>
                <td width="30%"><input type="text" class="form-control" data-ng-model="pc.selectedProcedure.Extractions"></td>
            </tr>
            <tr>
                <td width="20%"><label class="control-label">Date of Last Treatment</label></td>
                <td width="30%"><input kendo-date-picker k-format="'MM-dd-yyyy'" style="width: 100%" data-ng-model="pc.selectedProcedure.DateofLastTreatment" /></td>
                <td width="20%"><label class="control-label">Using Homecare</label></td>
                <td width="30%"><input type="checkbox" data-ng-model="pc.selectedProcedure.Steam"></td>
            </tr>
        </tbody>
    </table>
    <table class="table" border="0">
        <tbody>
            <tr>
                <td width="20%"><label class="control-label">Relations to Procedure</label></td>
                <td width="80%"><textarea rows="3" class="form-control" data-ng-model="ComplicationDescription"></textarea></td>
            </tr>
            <tr>
                <td width="20%"><label class="control-label">Products Needed</label></td>
                <td width="80%"><textarea rows="3" class="form-control" data-ng-model="ProductsNeeded"></textarea></td>
            </tr>
        </tbody>
    </table>
</div>

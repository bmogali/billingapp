<html>
<head>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="bower_components/angular-block-ui/dist/angular-block-ui.min.css" />

    <!-- end Needs images -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/kendo/kendo.common.min.css">
    <link rel="stylesheet" href="styles/kendo/kendo.default.min.css">
</head>
<body>
    <div class="grid-structure">
        <div class="divider"></div>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="20%"><label class="control-label">First Name</label></td>
                    <td width="30%"><span data-ng-bind="pc.patientDetails.firstName" /></td>
                    <td width="20%"><label class="control-label">Last Name</label></td>
                    <td width="30%"><span data-ng-bind="pc.patientDetails.lastName" /></td>
                </tr>
                <tr>
                    <td width="20%"><label class="control-label">Date</label></td>
                    <td width="30%"><span data-ng-bind="pc.selectedProcedure.ProcedureDate" /></td>
                    <td width="20%"><label class="control-label">Session #</label></td>
                    <td width="30%"><span data-ng-bind="pc.selectedProcedure.TreatmentSequenceId" /></td>
                </tr>
            </tbody>
        </table>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="25%"><label class="control-label">Prior treatment complication ?</label></td>
                    <td width="5%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.PriorComplication"></td>
                    <td width="50%"><span data-ng-bind="pc.selectedProcedure.ComplicationDescription"></td>
                </tr>
            </tbody>
        </table>
        <fieldset class="scheduler-border" style="width: 500px;">
            <legend class="scheduler-border"> Treated Area </legend>
            <table class="table" border="0">
                <tbody>
                    <tr>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Face"> Face</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Neck"> Neck</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Chest"> Declote</td>
                        <td width="10%"></td>
                    </tr>
                    <tr>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Hands"> Hands</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.LVR"> LVR</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Leg"> Leg</td>
                        <td width="10%"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset class="scheduler-border" style="width: 500px;">
            <legend class="scheduler-border"> Power </legend>
            <table class="table" border="0">
                <tbody>
                    <tr>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Energy200"> 200 mJ</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Energy400"> 400 mJ</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Energy600"> 600 mJ</td>
                        <td width="10%"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset class="scheduler-border" style="width: 500px;">
            <legend class="scheduler-border"> Pulse Rate </legend>
            <table class="table" border="0">
                <tbody>
                    <tr>
                        <td width="25%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.PPSMax"> Single</td>
                        <td width="25%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.PPS1"> 1 Hz</td>
                        <td width="25%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.PPS2"> 2 Hz</td>
                        <td width="25%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.PPS3"> 3 Hz</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset class="scheduler-border" style="width: 500px;">
            <legend class="scheduler-border"> Procedures </legend>
            <table class="table" border="0">
                <tbody>
                    <tr>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Proceduresdone"> Sign on Door</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Proceduresdone"> Smoke Evac On</td>
                        <td width="30%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Proceduresdone"> Goggles On</td>
                        <td width="10%"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</body>
</html>

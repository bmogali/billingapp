<html>
<head>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="bower_components/angular-block-ui/dist/angular-block-ui.min.css" />

    <!-- end Needs images -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/kendo/kendo.common.min.css">
    <link rel="stylesheet" href="styles/kendo/kendo.default.min.css">
</head>
<body>
    <div class="grid-structure">
        <div class="divider"></div>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="20%"><label class="control-label">First Name</label></td>
                    <td width="30%"><span data-ng-bind="pc.patientDetails.firstName" /></td>
                    <td width="20%"><label class="control-label">Last Name</label></td>
                    <td width="30%"><span data-ng-bind="pc.patientDetails.lastName" /></td>
                </tr>
                <tr>
                    <td width="20%"><label class="control-label">Date</label></td>
                    <td width="30%"><span data-ng-bind="pc.selectedProcedure.ProcedureDate" /></td>
                    <td width="20%"><label class="control-label">Session #</label></td>
                    <td width="30%"><span data-ng-bind="pc.selectedProcedure.TreatmentSequenceId" /></td>
                </tr>
            </tbody>
        </table>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="25%"><label class="control-label">Prior treatment complication ?</label></td>
                    <td width="5%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.PriorComplication"></td>
                    <td width="50%"><span data-ng-bind="pc.selectedProcedure.ComplicationDescription"></td>
                </tr>
            </tbody>
        </table>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="20%"><label class="control-label">Treated Area</label></td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Face"> Face</td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.OtherArea"> Other Area</td>
                    <td width="40%"><span data-ng-bind="pc.selectedProcedure.OtherAreaDescription"></td>
                </tr>
            </tbody>
        </table>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="20%"><label class="control-label">Energy</label></td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Energy25"> 1</td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Energy30"> 1.2</td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Energy40"> 1.5</td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.Energy45"> 1.8</td>
                </tr>
                <tr>
                    <td width="20%"></td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.PPS1"> 2</td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.PPS15"> 2.5</td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.SpotSize7"> 3</td>
                    <td width="20%"><input type="checkbox" data-ng-checked="pc.selectedProcedure.SpotSize10"> 3.2</td>
                </tr>
            </tbody>
        </table>
        <table class="table" border="0">
            <tbody>
                <tr>
                    <td width="20%"><label class="control-label">Pulses</label></td>
                    <td width="40%"><span data-ng-bind="pc.selectedProcedure.NumberofPulses" /></td>
                    <td width="40%"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
